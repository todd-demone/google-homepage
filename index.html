<!doctype html>

<html lang="en">
<head>
  <title>Google</title>
  <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="styles/reset.css" />
   <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  
</head>
	<body>
		<div id="wrap">
				<div id="header">
					<ul id="nav-ul">
						<li class="nav-li"><a href="#Gmail">Gmail</a></li>
						<li class="nav-li"><a href="#images">Images</a></li>
						<li class="nav-li"><a href="#apps"><img id="google-apps" title="Google apps" alt="Google apps" src="images/apps-icon-grey.jpg" onmouseover="this.src='images/apps-icon-black.png'" onmouseout="this.src='images/apps-icon-grey.jpg'" height="22" width="22" /></a></li>
						<li id="signin"><a id="sign-in" href="#signin">Sign In</a></li>
					</ul>
				</div>		
				
				<div id="main">
					<div id="logo">
							<img src="images/logo.png" alt="Google">
					</div>
					
					<div id="form">
						<form>
							<div>
								<input class="textbox" type="text" name="Search" size="50">
							</div>
							<div id="form-buttons">
								<input class="submitbutton" type="submit" value="Google Search">
								<div class="divider"> </div>
								<input class="submitbutton" type="submit" value="I'm Feeling Lucky">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>		
		<div id="footer">
			<ul id="footer-left">
				<li class="footer"><a href="#">Advertising</a></li>
				<li class="footer"><a href="#">Business</a></li>
				<li class="footer"><a href="#">About</a></li>
			</ul>

			<ul id="footer-right">
				<li class="footer"><a href="#">Privacy</a></li>
				<li class="footer"><a href="#">Terms</a></li>
				<li class="footer"><a href="#">Settings</a></li>
				<li class="footer"><a href="#">Use Google.ca</a></li>
			</ul>
		</div>
	</body>
</html>
